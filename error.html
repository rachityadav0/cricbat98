<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(180deg, #8a4e00, #116257);
            text-align: center;
            color: white;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin: 0;
        }

        .error-container {
            background: rgba(255, 255, 255, 0.2);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            width: 320px;
            text-align: center;
        }

        .error-heading {
            font-size: 48px;
            font-weight: bold;
            color: #FFD700;
            margin-bottom: 10px;
        }

        .error-text {
            font-size: 18px;
            margin-bottom: 20px;
        }

        .btn {
            background-color: #8B4513;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            transition: background 0.3s ease;
        }

        .btn:hover {
            background-color: #6d3511;
        }
    </style>
</head>
<body>

    <div class="error-container">
        <div class="error-heading">404</div>
        <div class="error-text">Oops! Page Not Found</div>
        <a href="index.html" class="btn">Go to Homepage</a>
    </div>

</body>
</html>
